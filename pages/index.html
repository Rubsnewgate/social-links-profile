<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Frontend mentor challenge"/>
	<title>Profile Card</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<link rel="stylesheet" href="../styles/main.css"/>
</head>
<body>
	<main class="main-wrapper">
		<section class="profile">
				<img class="profile__picture"
					src="../assets/img/avatar-jessica.jpeg"
					alt="Profile picture"
				/>
				<h3 class="profile__name">
					Jessica Randall
				</h3>
				<p class="profile__country">
					London, United Kingdom
				</p>
				<p class="profile__profession">
					"Front-end developer and avid reader."
				</p>
		</section>
		<section class="social-media">
			<button class="social-btn github-btn">
				<a href="#">GitHub</a>
			</button>
			<button class="social-btn frontend-btn">
				<a href="#">Frontend Mentor</a>
			</button>
			<button class="social-btn linkedin-btn">
				<a href="#">LinkedIn</a>
			</button>
			<button class="social-btn twitter-btn">
				<a href="#">Twitter</a>
			</button>
			<button class="social-btn instagram-btn">
				<a href="#">Instagram</a>
			</button>
		</section>
	</main>
</body>
</html>
